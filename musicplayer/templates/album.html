<!-- template inheritance -->
{% extends "home.html" %}
<!-- title -->
{%  block title %}
Movie-All-Song
{% load static %}
{% endblock %}
<!-- end title -->

<!-- search form -->
{% block form %}
<form class="form-inline my-2 my-lg-0" method="post">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="s">
    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
</form>
{% endblock %}
<!-- end form -->

<!-- block content -->
{% block content %}
<div class="container">
    <br>
    <!-- header -->
    <div>
        <h2 style="color:green;text-align:center;" class="margin-bottom:20px;">Album Name</h2>
    </div>
    <!-- album card  -->
    <div class="row">
        <!-- album  -->
        {% for m in movie %}
        <div class="col-sm-4">
            <!-- image card -->
            <div class="card cover-img" style="border:blue solid 2px;border-radius: 10px;">
                <img class="card-img-top" src="{{m.album_img.url}}" alt="Card image">
                <!-- value -->
                <div class="card-body">
                    <h5 class="card-title">{{m.album_name}}</h5>
                    <a href="{% url 'album' m.id %}" class="btn btn-primary">See All Song</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
<!-- end content -->
